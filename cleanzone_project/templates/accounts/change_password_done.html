{% extends 'user_base.html' %}
{% block title %}Edit Profile - CleanZone{% endblock %}

{% block content %}
<style>
  body {
    background-color: #f5f6fa;
  }

  .edit-profile-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 60px); /* minus navbar height */
  }

  .edit-profile-card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    width: 100%;
    max-width: 800px;
  }

  .edit-profile-card h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    font-weight: 600;
  }

  .form-floating label {
    color: #6c757d;
  }

  .btn-update {
    display: block;
    width: 200px;
    margin: 2rem auto 0;
    background-color: #198754;
    border: none;
    padding: 0.7rem;
    font-weight: 500;
    color: #fff;
    border-radius: 8px;
  }

  .btn-update:hover {
    background-color: #157347;
  }
</style>

<div class="edit-profile-container">
  <div class="edit-profile-card">
    <h2>Edit Profile</h2>
    <form method="post" id="editProfileForm">
      {% csrf_token %}
      <div class="row g-3">
        <!-- Username -->
        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            <label for="username">Username</label>
          </div>
        </div>

        <!-- Confirm Username -->
        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control" id="confirm_username" name="confirm_username" placeholder="Confirm Username" required>
            <label for="confirm_username">Confirm Username</label>
          </div>
        </div>

        <!-- New Phone Number -->
        <div class="col-md-6">
          <div class="form-floating">
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="New Phone Number" pattern="[0-9]{10}" maxlength="10" required>
            <label for="phone">New Phone Number</label>
          </div>
        </div>

        <!-- Confirm New Phone Number -->
        <div class="col-md-6">
          <div class="form-floating">
            <input type="tel" class="form-control" id="confirm_phone" name="confirm_phone" placeholder="Confirm Phone Number" pattern="[0-9]{10}" maxlength="10" required>
            <label for="confirm_phone">Confirm Phone Number</label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-update">Update Info</button>
    </form>
  </div>
</div>

<script>
  document.getElementById('editProfileForm').addEventListener('submit', function(e) {
    const u1 = document.getElementById('username').value.trim();
    const u2 = document.getElementById('confirm_username').value.trim();
    const p1 = document.getElementById('phone').value.trim();
    const p2 = document.getElementById('confirm_phone').value.trim();

    if (u1 !== u2) {
      alert('Username and Confirm Username do not match.');
      e.preventDefault();
      return;
    }

    if (p1 !== p2) {
      alert('Phone Number and Confirm Phone Number do not match.');
      e.preventDefault();
      return;
    }
  });
</script>
{% endblock %}
