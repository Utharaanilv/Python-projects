{% extends 'user_base.html' %}
{% block title %}Give Feedback{% endblock %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center mb-4">Give Feedback</h2>
  <div class="card p-4 shadow mx-auto" style="max-width: 600px;">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- â­ Star Rating -->
      <div class="mb-3 text-center">
        <label class="form-label d-block mb-2 fw-bold">Rating</label>
        <div class="star-rating" style="font-size: 2rem; color: #ffc107; cursor: pointer;">
          <input type="hidden" name="rating" id="rating-input" value="0">
          <i class="star bi bi-star" data-value="1"></i>
          <i class="star bi bi-star" data-value="2"></i>
          <i class="star bi bi-star" data-value="3"></i>
          <i class="star bi bi-star" data-value="4"></i>
          <i class="star bi bi-star" data-value="5"></i>
        </div>
      </div>

      <!-- ðŸ“ Comment -->
      <div class="mb-3">
        {{ form.comment.label_tag }}
        {{ form.comment }}
      </div>

      <!-- ðŸ“· Image -->
      <div class="mb-3">
        {{ form.image.label_tag }}
        {{ form.image }}
      </div>

      <button type="submit" class="btn btn-success w-100">Submit Feedback</button>
    </form>
  </div>
</div>

<!-- â­ Star Rating Script -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const stars = document.querySelectorAll(".star-rating .star");
    const ratingInput = document.getElementById("rating-input");

    stars.forEach(star => {
      star.addEventListener("click", () => {
        const value = parseInt(star.getAttribute("data-value"));
        ratingInput.value = value;

        stars.forEach((s, index) => {
          if (index < value) {
            s.classList.remove("bi-star");
            s.classList.add("bi-star-fill");
          } else {
            s.classList.remove("bi-star-fill");
            s.classList.add("bi-star");
          }
        });
      });
    });
  });
</script>

<!-- Bootstrap Icons (for star icons) -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
