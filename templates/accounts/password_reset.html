{% extends 'base.html' %}
{% block title %}Reset Password - CleanZone{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <h3 class="text-center mb-3">Reset Password</h3>
        <p class="text-center text-muted">Enter your email to receive password reset instructions.</p>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success w-100">Send Reset Link</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
